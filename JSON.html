<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>
    <script>
        var Obj={name:"Riya", age:5, grade:8};

        document.getElementById("result1").innerHTML=test;
