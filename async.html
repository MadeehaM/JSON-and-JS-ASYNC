<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        async function divide(a,b){
            let response = await a / b;
            display(response);

        }
        function display(some){
            document.getElementById("result").innerHTML=some;
        }
        divide(500,5)
    </script>
</body>
</html>
