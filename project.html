<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p id="result"></p>
    <script>
        async function multiply(a,b){
            let answer = await a * b;
            display(answer);

        }
        function display(stuff){
            document.getElementById("result").innerHTML=stuff;
        }
        multiply(10,5)
    </script>
</body>
</html>
